<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link rel="stylesheet" href="./style.css" rel="stylesheet" />
    <link rel="stylesheet" href="./fontawesome-pro-5.12.0-web/js/all.js" />
    <link rel="stylesheet" href="./fontawesome-pro-5.12.0-web/css/all.css" /><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="Chart.js"></script>

    <!-- Resources -->
    <script src="https://www.amcharts.com/lib/4/core.js"></script>
    <script src="https://www.amcharts.com/lib/4/charts.js"></script>
    <script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>

    <script>
      const chart = new Chart();
      chart.piePanneau();
      chart.statusChart();
      chart.columnChart();
    </script>
    <title>Statistiques</title>
  </head>
  <body>
    <div class="main-container">
      <nav>
        <div class="logo">
          <img src="affinity-logo.png" alt="" srcset="" />
        </div>
        <div class="nav-links">
          <ul class="nav-list">
            <li class="nav-items">
              <a href="#">Home</a>
              <a href="#">Lorem</a>
              <a href="#">Lorem</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="main-content">
      <div class="headline">
        <h2>Statistiques</h2>
        <div class="content-wrapper">
          <div class="left-content">
            <div class="left-headline">
              <h3>Les faces plus loué</h3>
            </div>
              <div class="left-pie-chart">
                <div id="chartdiv"></div>
              </div>
              <div class="pie-info">
                <ul class="pie-list">
                  <li class="pie-links">
                    <i
                      class="fal fa-rectangle-portrait"
                      style=" background-color: #3333cc;"
                    ></i
                    >FIXE
                  </li>
                  <li class="pie-links">
                    <i
                      class="fal fa-rectangle-portrait"
                      style="  background-color: #f1d302;"
                    ></i
                    >Déroulant
                  </li>
                  <li class="pie-links">
                    <i
                      class="fal fa-rectangle-portrait"
                      style="background-color:#ff0066"
                    ></i
                    >Unipole
                  </li>
                  <li class="pie-links">
                    <i
                      class="fal fa-rectangle-portrait"
                      style="  background-color:#800000
                    "
                    ></i
                    >Façade
                  </li>
                </ul>
              </div>
              <!-- status chart -->
              <div class="left-status-chart">
                <div class="left-status-headline">
                  <h3>
                    L'état des facettes
                  </h3>
                </div>

                <div id="statusChart"></div>
              </div>
              <!-- <p>coluln chart</p> -->
              <div class="left-column-chart">
                <div class="left-column-headline">
                  <h3>Le chiffre d'affaire des faces</h3>
                </div>
                <div id="columnChart"></div>
                <div class="pie-info">
                  <ul class="pie-list">
                    <li class="pie-links">
                      <i
                        class="fal fa-rectangle-portrait"
                        style=" background-color: #3333cc;"
                      ></i
                      >FIXE
                    </li>
                    <li class="pie-links">
                      <i
                        class="fal fa-rectangle-portrait"
                        style="  background-color: #f1d302;"
                      ></i
                      >Déroulant
                    </li>
                    <li class="pie-links">
                      <i
                        class="fal fa-rectangle-portrait"
                        style="background-color:#ff0066"
                      ></i
                      >Unipole
                    </li>
                    <li class="pie-links">
                      <i
                        class="fal fa-rectangle-portrait"
                        style="  background-color:#800000
                      "
                      ></i
                      >Façade
                    </li>
                  </ul>
                </div>

              </div>

            <!-- Map -->
          </div>
          <div class="right-content">
            <div id="map"></div>
          </div>
        </div>
      </div>
    </div>
    </div>
    <script src="Map.js"></script>

    <script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <script>
      const map = new Map();
      map.DisplayMap();
      map.ScrollFixed();

    </script>
  </body>
</html>
